<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Phone Bazar</title>
     <!-- Bootstrap Cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
           <!-- Search Feild -->

     <section class="container mt-3">
          <h3 class="text-center text-primary">Phone Bazar</h3>
          <div class="input-group mb-3 w-50 mx-auto">
          <input type="text" class="form-control" id="searchText" placeholder="search phone which you want..." aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary btn-success text-light fw-bold" type="button"  onclick="searchText()">search</button>
          </div>
          <div>
          <p id="error" class="text-danger text-center"></p>
          </div>
          </div>
     </section>

     <!-- spinner -->

<div>
     <img id="spinner" class="spinner-container" src="./Images/128x128.gif" alt="">
</div>

      <!-- Single Phone Details -->

      <section class="container mt-3">
          <div id="phoneDetail" class="p-3">
              
          </div>
     </section>


     <!--Search Results Details -->
     <section class="m-3 p-2">
          <div id="results-details" class="row row-cols-1 row-cols-md-3 g-4">
               
          </div>
          <div class="showMore">
               <button id="showMoreBtn" class="d-none">Show More</button>
          </div>
     </section>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- Font Awesome CDN -->
     <script src="https://kit.fontawesome.com/c338abf115.js" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
<!-- <script src="lol.js"></script> -->
</body>
</html>
