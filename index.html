<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cell World</title>
     <!-- Favicon image -->
     <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
     <!-- Bootstrap Cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
          <!-- Navbar -->
          <nav class="navbar navbar-light bg-light">
               <div class="container-fluid">
                 <a class="navbar-brand d-flex" href="#">
                   <img src="./Images/logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top"><span class="fs-3 ms-4 pt-1 fw-bold">Cell World</span></a>
               </div>
             </nav>
           <!-- Search Feild -->
     <section class="container mt-3">
          <div class="bg-yellow py-2 custom-radius">
               <div class="input-group mb-3 w-75 mx-auto">
                    <input style="min-width:50%" type="text" class="form-control mt-2" id="searchText" placeholder="search phone which you want..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary btn-dark mt-2 text-light fw-bold" type="button"  onclick="searchText()">search</button>
                    </div>
          </div>
          <div class="text-dark text-center bg-red mt-3 px-1">
          <p id="error"></p>
          </div>
          </div>
     </section>
     <!-- spinner -->
<div>
     <img id="spinner" class="spinner-container" src="./Images/128x128.gif" alt="">
</div>
      <!-- Single Phone Details -->
      <section class="container mt-3">
          <div id="phoneDetail" class="p-3">
          </div>
     </section>


     <!--Search Results Details -->
     <section class="m-3 p-2">
          <div id="results-details" class="bg-light row row-cols-1 row-cols-md-3 g-4">
          </div>
     </section>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- Font Awesome CDN -->
     <script src="https://kit.fontawesome.com/c338abf115.js" crossorigin="anonymous"></script>
     <script src="./js/script.js"></script>
</body>
</html>
